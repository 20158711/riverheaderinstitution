
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/riverheaderinstitution?useSSL=false&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: true
  thymeleaf:
    cache: false
logging:
  pattern:
    console: "%d - %msg%n"
custom:
  tmpLocation: H:\\tmp
  destLocation: H:\\upload
  fileUploadPath: H:\\file
  fileDownloadPrefix: http://localhost/fileDownload
  pictureUploadPath: H:\\pic
  pictureDownloadPrefix: http://localhost/pictureDownload
server:
  port: 80
